<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header">Calculator</div>
      <input type="text" disabled id="display" placeholder="0" class="result">
      <div class="second-row">
        <input onclick="calculate(7)" type="button" name="" value="7" class="global">
        <input onclick="calculate(8)" type="button" name="" value="8" class="global">
        <input onclick="calculate(9)" type="button" name="" value="9" class="global">
        <input onclick="calculate('/')" type="button" name="" value="/" class="global">
      </div>
      <div class="third-row">
        <input onclick="calculate(4)" type="button" name="" value="4" class="global">
        <input onclick="calculate(5)" type="button" name="" value="5" class="global">
        <input onclick="calculate(6)" type="button" name="" value="6" class="global">
        <input onclick="calculate('*')" type="button" name="" value="X" class="global">
      </div>
      <div class="fourth-row">
        <input onclick="calculate(1)"  type="button" name="" value="1" class="global">
        <input onclick="calculate(2)" type="button" name="" value="2" class="global">
        <input onclick="calculate(3)" type="button" name="" value="3" class="global">
        <input onclick="calculate('-')" type="button" name="" value="-" class="global">
      </div>
      <div class="conflict">
        <div class="left">
          <input onclick="calculate(0)" type="button" name="" value="0" class=" big">
          <input onclick="calculate('.')" type="button" name="" value="." class=" small">
          <!-- delete --------------------------- -->
          <input id="delete" type="button" name="" value="Del" class=" red small white-text top-margin">
          <!-- equal------------------ -->
          <input id="equal" disabled type="button" name="" value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
          <input onclick="calculate('+')" type="button" name="" value="+" class="global grey plus">
        </div>
      </div>
      <input id="clear" type="button" name="" value="C" class="global green ">
    </div>

    <script src="app.js"></script>
</body>
</html>
